name: "SvelteKit Template"
description: "A SvelteKit app with TypeScript and modern tooling"
questions:
  - name: "project_name"
    type: "input"
    message: "What's your project name?"
    default: "my-svelte-app"
  - name: "description"
    type: "input"
    message: "Project description?"
    default: "A SvelteKit application"
  - name: "include_pwa"
    type: "confirm"
    message: "Configure as Progressive Web App?"
    default: false
  - name: "ui_library"
    type: "select"
    message: "Choose UI library:"
    choices:
      - "none"
      - "svelteui"
      - "skeleton"
      - "carbon"
    default: "none"
  - name: "integrations"
    type: "checkbox"
    message: "Select integrations:"
    choices:
      - "database"
      - "auth"
      - "analytics"
      - "cms"
    default: []
  - name: "secret_key"
    type: "password"
    message: "Enter app secret key:"
  - name: "max_requests"
    type: "number"
    message: "Maximum requests per minute:"
    default: 100
  - name: "adapter_choice"
    type: "rawlist"
    message: "Choose SvelteKit adapter:"
    choices:
      - "auto"
      - "node"
      - "static"
      - "vercel"
    default: "auto"