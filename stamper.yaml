name: "SvelteKit Template"
description: "A SvelteKit app with TypeScript and modern tooling"
questions:
  - name: "project_name"
    type: "input"
    message: "What's your project name?"
    default: "my-svelte-app"
  - name: "project_description"
    type: "input"
    message: "Project description?"
    default: "A SvelteKit application"
  - name: "author_name"
    type: "input"
    message: "Author name?"
    default: "Developer"
  - name: "styling_choice"
    type: "select"
    message: "Choose CSS framework:"
    choices:
      - "vanilla"
      - "tailwind"
      - "bootstrap"
    default: "vanilla"
  - name: "include_pwa"
    type: "confirm"
    message: "Configure as Progressive Web App?"
    default: false